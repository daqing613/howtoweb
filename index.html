<!DOCTYPE html>
<html>
<head>
	<title>IP Location Finder</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center mb-4">IP Location Finder</h1>
		<form id="search-form">
			<div class="form-group">
				<label for="search-input">Enter IP Address:</label>
				<input type="text" class="form-control" id="search-input" placeholder="Enter IP Address">
			</div>
			<button type="submit" class="btn btn-primary">Search</button>
		</form>
		<div id="search-results" class="mt-4">
			<h2>Search Results:</h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>IP Address</th>
						<th>Country</th>
						<th>Region</th>
						<th>City</th>
						<th>ISP</th>
						<th>Latitude</th>
						<th>Longitude</th>
					</tr>
				</thead>
				<tbody id="search-results-body">
				</tbody>
			</table>
		</div>
	</div>

	<!-- Custom JS -->
	<script src="app.js"></script>
</body>
</html>
